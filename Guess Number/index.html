<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
</head>
<link rel="stylesheet" href="index.css">
<body>

    <div class="container-main">
        <div class="conatiner-wrapper">
            <button class="btn-again">Play Again</button>
            <br>
            <p style="font-size: 30px; font-weight: bold;">Between 1 to 15</p>
        </div>

            <div class="empty-container">
             <form >    
                    
                       
                            <div class="guess-num">
                                <p class="hidenum" style="font-size: 20px; font-weight: bold;">?</p>
                                
                        </div>

                        <div class="msg">
                            <p>Starting Game ...</p>
                        </div>
                        
                  
                <input type="number" placeholder="Enter an Number" class="Num-input">
 
                
                 <div class="button-">
                    <br>
                    <button class="btn-check">CheckIn</button>
                    <br><br>

                    <div class="content">
                        <p style="font-size: 15px; font-weight: bold;">Score : <span class="score">15</span></p>
                        <p style="font-size: 15px; font-weight: bold;">HighScore: <span class="Higscore">15</span></p>
                    </div>
                 </div>
                
             </form>
            </div>

    </div>
    

    <script src="index.js"></script>
</body>
</html>
